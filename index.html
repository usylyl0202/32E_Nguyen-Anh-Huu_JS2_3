<!doctype html>
<html lang="en">

<head>
    <title>J1 buổi 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bài 1  -->
    <h3>Bài 1: Tính tiền lương nhân viên</h3>
    <input class="" form-control w-25 id="soNgay" placeholder="Nhập vào số ngày làm" style="text-align: center;">
    <button id="btnTinhTienTip" class="btn btn-danger">Tính lương</button>
    <p id="tienLuong">Tổng lương</p>
    <hr>
    <!-- Bài 2  -->
    <h3>Bài 2: Tính giá trị trung bài</h3>
    <input class="" form-control w-25 id="soThuc1" placeholder="Nhập số thực 1" style="text-align: center;">
    <input class="" form-control w-25 id="soThuc2" placeholder="Nhập số thực 2" style="text-align: center;">
    <input class="" form-control w-25 id="soThuc3" placeholder="Nhập số thực 3" style="text-align: center;">
    <input class="" form-control w-25 id="soThuc4" placeholder="Nhập số thực 4" style="text-align: center;">
    <input class="" form-control w-25 id="soThuc5" placeholder="Nhập số thực 5" style="text-align: center;">
    <br>
    <button id="btnTrungBinh" class="btn btn-danger">Tính</button>
    <p id="trungBinh">Giá trị trung bình của 5 số này là: </p>
    <hr>
    <!-- Bài 3  -->
    <h3>Bài 3: Quy đổi tiền</h3>
    <input class="" form-control w-25 id="usd" placeholder="Nhập vào số USD" style="text-align: center;">
    <button id="btnTinhTien" class="btn btn-danger">Tính VND</button>
    <p id="vnd">Quy đổi ra: </p>
    <hr>
    <!-- Bài 4  -->
    <h3>Bài 4: Tính diện tính, chu vi hình chữ nhật</h3>
    <input class="" form-control w-30 id="chieuDai" placeholder="Nhập vào chiều dài hình chữ nhật"
        style="text-align: center;">
    <input class="" form-control w-30 id="chieuRong" placeholder="Nhập vào chiều rộng hình chữ nhật"
        style="text-align: center;">
    <button id="btnHcn" class="btn btn-danger">Tính</button>
    <p id="chuVi">Chu vi hình chữ nhật là: </p>
    <p id="dienTich">Diện tích hình chữ nhật là: </p>
    <!-- Bài 5  -->
    <h3>Bài 5: Tính tổng 2 ký số</h3>
    <input class="" form-control w-25 id="kySo" placeholder="Nhập số cần tính" style="text-align: center;">
    <button id="btnKySo" class="btn btn-danger">Tính</button>
    <p id="tongKySo">Tổng 2 ký số là: </p>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
